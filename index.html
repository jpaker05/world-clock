<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">October 27th 2022</div>
        </div>
        <div class="time">01:00:12 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Cairo</h2>
          <div class="date">October 27th 2022</div>
        </div>
        <div class="time">01:00:12 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Jessica Paker</strong> and is
      <a href="https://github.com/jpaker05/world-clock" target="_blank"
        >open sourced
      </a>
      on GitHub
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
