<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>World Clock</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>🌍 World Clock 🌍</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">Current location</option>
        <option value="America/New_York">New York 🗽</option>
        <option value="Europe/Paris">Paris 🥐</option>
        <option value="Europe/Moscow">Moscow ❄️</option>
        <option value="Asia/Tokyo">Tokyo ⛩️</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London 💂</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="cairo">
          <div>
            <h2>Cairo 🐪</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="honolulu">
          <div>
            <h2>Honolulu 🏄</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Jessica Paker</strong> and is
      <a href="https://github.com/jpaker05/world-clock" target="_blank"
        >open sourced
      </a>
      on GitHub
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
